<!DOCTYPE html>
<html lang="en" data-theme="marauders">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marauders Logstic</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <meta name="theme-color" content="#0a0b0c">
    <link rel="preconnect" href="https://images.evetech.net">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <meta name="description"
          content="EVE Online transport price calculator for Marauders Logstic. Calculate the cost of shipping goods in EVE Online."/>
    <meta name="keywords" content="EVE Online, Transport, Speedliner, Price, Calculator, ISK, Volume, Route"/>
    <meta name="author" content="Marauders Logstic"/>
    <meta property="og:title" content="EVE Transport Price Calculator"/>
    <meta property="og:description" content="Calculate transport costs for Marauders Logstic in EVE Online."/>
    <meta property="og:image" content="assets/banner.webp"/>
</head>

<body>
<div id="loginContainer" style="position: absolute; top: 20px; right: 20px;">
    <a id="loginButton" href="/app/login"
       style="background-color:#66fcf1;color:#000;padding:.5rem 1rem;border-radius:5px;text-decoration:none;font-weight:bold;transition:background-color .2s ease;"
       onmouseover="this.style.backgroundColor='#45a29e'" onmouseout="this.style.backgroundColor='#66fcf1'">
        <i class="fas fa-user"></i> Login with EVE
        <i id="arrow-down" class="fa-solid fa-arrow-down"></i>
    </a>
</div>

<div style="text-align:center; margin-bottom:2rem;">
    <img src="assets/banner.webp" alt="Marauders Logstic Banner"
         style="width:100%; max-width:800px; height:auto; box-shadow:0 0 20px rgba(102,252,241,.3); border-radius:12px;"/>
</div>

<div class="calculator" style="margin-top:-10px;">

    <div style="margin-top:-10px;">
        <label for="route">Route</label>
        <div class="select-wrap">
            <select id="route">
                <option value="">Select route...</option>
            </select>
        </div>
        <!-- Badges zu der gewählten Route (Corp/No collateral) -->
        <div id="routeMeta" class="route-meta"></div>
    </div>

    <label for="volume">
        Volume (max 351.000 m³)
        <i class="fa-solid fa-circle-info"
           title="The total volume of your cargo in cubic meters. Max limit: 351.000 m³."
           style="margin-left:5px; color:#66fcf1; cursor:help;"></i>
    </label>
    <input type="text" id="volume" placeholder="e.g. 165.000"/>

    <!-- Collateral komplett ein-/ausblendbar -->
    <div id="collateralRow">
        <label for="collateral">
            Collateral (max 20B ISK)
            <i class="fa-solid fa-circle-info"
               title="Insurance value in ISK. You’ll be reimbursed if the cargo is lost. Max allowed: 20.000.000.000 ISK."
               style="margin-left:5px; color:#66fcf1; cursor:help;"></i>
        </label>
        <input type="text" id="collateral" placeholder="e.g. 8.000.000.000"/>
    </div>

    <!-- Express (+100%) -->
    <div class="form-row grid" id="expressRow">
        <label class="toggle" for="express" style="margin-top:.25rem;">
            <input type="checkbox" id="express"/>
            <span class="slider" aria-hidden="true"></span>
            <span class="toggle-text">
      Express (+100% Reward)
      <i
              class="fa-solid fa-circle-question help-icon"
              title="Express = priority processing. Reward is doubled (+100%)."
              aria-label="Express: priority processing. Reward doubled (+100%)."
              tabindex="0">
      </i>
    </span>
        </label>
    </div>


    <div class="result" id="result"></div>

    <div
            style="margin-top:1.5rem; padding:1rem; background-color:#ff9800; color:#000; border-radius:6px; font-weight:bold; font-size:1.1rem; display:flex; align-items:center; gap:.5rem; justify-content:center; flex-wrap:wrap;">
        Private contract to:
        <span id="contractName" style="font-style: italic">Marauders Logistic</span>
        <i class="fas fa-copy" id="copyIcon" title="Copy name" onclick="copyContractName()"
           style="cursor:pointer;"></i>
    </div>

    <div style="margin-top:1rem; font-size:1rem; color:#c5c6c7">
        <p><strong>Expiration:</strong> 1 week</p>
        <p><strong>Days to complete:</strong> <span id="daysToComplete">3</span></p>
    </div>

    <div id="pricingBox" class="pricing-box" style="margin-top:2rem;"></div>
</div>

<div class="contact-box" id="contactBox" aria-label="Director & contact person">
    <div class="contact-meta">
        <div class="contact-title">Director & contact person</div>
        <div class="contact-name" id="contactDisplayName">Apple Adven</div>
        <div class="contact-note" id="contactNote" role="note">
            For logistics inquiries or questions, this is your point of contact.
        </div>
    </div>


    <div class="contact-actions">
        <button type="button" class="btn-copy" id="openMailModalBtn" title="Mail schreiben">
            <i class="fa-regular fa-envelope"></i> Write an EVE-Mail
        </button>
    </div>

    <!-- Modal -->
    <div id="mailModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mailModalTitle">
            <header class="modal-header">
                <h3 id="mailModalTitle">Send EVE-Mail</h3>
                <button type="button" class="modal-close" id="closeMailModalBtn" aria-label="close">
                    &times;
                </button>
            </header>

            <div class="modal-body">
                <form id="mailForm" class="mail-form">
                    <div>
                        <label for="mailSubject">Subject</label>
                        <input id="mailSubject" name="subject" type="text" maxlength="100"
                               placeholder="Short subject" required/>
                    </div>

                    <div>
                        <label for="mailBody">Message</label>
                        <textarea id="mailBody" name="body" rows="8" placeholder="Your Message …"
                                  required></textarea>
                    </div>

                    <div style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
                        <button id="sendMailBtn" type="submit" class="btn-copy">
                            <i class="fa-solid fa-paper-plane"></i> Send
                        </button>
                        <span id="mailCooldownInfo" aria-live="polite"></span>
                    </div>

                    <div id="mailFeedback" role="status" aria-live="polite"></div>
                </form>
            </div>
        </div>
    </div>
</div>


<footer style="margin-top:30px; color:#777; font-size:.9rem">
    &copy; 2025 Marauders Logstic – Prices are estimates. Fly safe! o7
</footer>

<script type="module" src="assets/js/index.js"></script>
</body>

</html>
