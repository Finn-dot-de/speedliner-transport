<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Management</title>
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Manage transport routes for Speedliner Transport in EVE Online.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="assets/js/provider.js"></script>
</head>

<body>
  <a class="home-link" href="/" title="Zur Startseite">
    <i class="fa fa-home"></i> Startseite
  </a>

  <h1>Speedliner Route Management</h1>

  <table id="routeTable">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Preis/m³</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addRouteBtn" onclick="showRouteForm()" title="Add new route">
    <i class="fa-solid fa-plus"></i>
  </button>

  <div id="routeFormContainer" style="display: none; margin-top: 2rem;">
    <h3 id="formTitle">Neue Route</h3>
    <form id="routeForm">
      <input type="hidden" id="routeId" />
      <input placeholder="From" id="routeFrom" required />
      <input placeholder="To" id="routeTo" required />
      <input type="number" placeholder="Preis/m³" id="routePricePerM3" required />
      <button type="submit">
        <i class="fa-solid fa-floppy-disk"></i> Speichern
      </button>
    </form>
  </div>
</body>

</html>
