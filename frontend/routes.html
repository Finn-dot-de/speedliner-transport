<!DOCTYPE html>
<html lang="en" data-theme="marauders">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Route Management</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <meta name="theme-color" content="#0a0b0c">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Manage transport routes for Marauders Logstic in EVE Online.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="preconnect" href="https://images.evetech.net">
    <script type="module" src="assets/js/routemanager_v3.js"></script>
</head>

<body>
<a class="home-link" href="/" title="Zur Startseite">
    <i class="fa fa-home"></i> Startseite
</a>

<h1>Marauders Route Management</h1>

<table id="routeTable">
    <thead>
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Preis/m³</th>
        <th>Min-Reward</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="addRouteBtn" onclick="showRouteForm()" title="Add new route">
    <i class="fa-solid fa-plus"></i>
</button>

<div id="routeFormContainer" style="display:none; margin-top:2rem;">
    <h3 id="formTitle">Neue Route</h3>
    <form id="routeForm">
        <input type="hidden" id="routeId"/>

        <div class="form-row">
            <label for="routeFrom">From</label>
            <input id="routeFrom" name="from" placeholder="z. B. Jita" required/>
        </div>

        <div class="form-row">
            <label for="routeTo">To</label>
            <input id="routeTo" name="to" placeholder="z. B. Amarr" required/>
        </div>

        <div class="form-row">
            <label for="routePricePerM3">Preis pro m³</label>
            <input
                    id="routePricePerM3"
                    name="pricePerM3"
                    type="text"
                    inputmode="decimal"
                    placeholder="z. B. 120"
                    required
            />
        </div>

        <div class="form-row">
            <label for="routeMinPrice">Mindest-Reward (ISK)</label>
            <input
                    id="routeMinPrice"
                    name="minPrice"
                    type="text"
                    inputmode="numeric"
                    placeholder="z. B. 50.000.000"
                    aria-describedby="minRewardHelp"
            />
            <small id="minRewardHelp" class="help-text">
                Untergrenze des Rewards. Standard: 50 Mio ISK.
            </small>
        </div>


        <div class="form-row grid">
            <div class="col label"></div>
            <div class="col right">
                <label class="toggle" title="When active: No collateral is required for this route.">
                    <input type="checkbox" id="routeNoCollateral"/>
                    <span class="slider" aria-hidden="true"></span>
                    <span class="toggle-text">No collateral required</span>
                </label>
            </div>
        </div>

        <div class="form-row">
            <label for="routeVisibility">Visibility</label>
            <select id="routeVisibility">
                <option value="all">Everyone (public)</option>
                <option value="whitelist">Whitelist (only use corps)</option>
            </select>
        </div>

        <div id="whitelistBox" class="form-row" style="display:none;">
            <label>Allowed Corps</label>
            <div class="whitelist-wrap">
                <input id="corpSearch" type="text" placeholder="Corp search (Ticker/Name)"/>
                <div id="corpSearchResults" class="dropdown"></div>
                <div id="selectedCorps" class="tags"></div>
            </div>
        </div>

        <button type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
    </form>
</div>
</body>
</html>
